<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Petition</title>
</head>
<body>
<h1 th:text="${petition.title}"></h1>
<p th:text="${petition.description}"></p>

<h2>Sign this Petition</h2>
<form th:action="@{/sign-petition/{title}(title=${petition.title})}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <button type="submit">Sign Petition</button>
</form>


<h3>Petition Signatures</h3>
<ul>
    <li th:each="signature : ${petition.signatures}">
        <span th:text="${signature.name}">Name</span> -
        <span th:text="${signature.email}">Email</span>
    </li>
</ul>

<br>
<a href="/view-all-petitions">Back to all petitions</a>
</body>
</html>
